permalink: /words/

{% assign words = site.words | group_by:"word" %}
<h2>words &amp; phrases</h2>
  <ul>
  {% for word in words %}
    {% if word.name != "" %}
        <li><a href="{{ word.name|slugify }}/">{{ word.name }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
