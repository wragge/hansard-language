---
layout: default
title: people
permalink: /people/
---

<h2>people</h2>
  <ul>
  {% assign people = site.people|sort:"title" %}
  {% for person in people %}
    {% if person.plot_id %}
        <li><a href="{{site.baseurl}}{{ person.url }}">{{ person.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
